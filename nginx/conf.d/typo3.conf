upstream typo3-fpm {
    server localhost:9000;
}

server {
    listen 80;

    charset utf-8;

    root /var/www;

    server_name typo3.local;
    
    index index.php index.html;

    # error_log /dev/stdout info;
    # access_log /dev/stdout main;

    error_log /var/log/error.log debug;
    access_log /var/log/access.log main;

    port_in_redirect off;
    server_name_in_redirect off;
    client_max_body_size 64M;
    client_header_buffer_size 32k;
    large_client_header_buffers 16 512k;

    location = /favicon.ico {
        log_not_found off;
        access_log off;
        expires max;
    }
    
    location = /robots.txt {
        allow all;
        log_not_found off;
        access_log off;
    }
    
     # Deny all attempts to access hidden files such as .htaccess, .htpasswd, .DS_Store (Mac).
    # location ~ /. {
    # deny all;
    # access_log off;
    # log_not_found off;
    # }
    
    location ~* ^/typo3temp/Assets/.*\.js {
    	expires max;
    	add_header  Vary Accept-Encoding;
    	add_header Pragma public;
    	add_header Cache-Control "public";
    	gzip on;
    }

    location ~* ^/typo3conf/ext/.*\.(js|css)$ {
    	expires max;
    	add_header Pragma public;
    	add_header Cache-Control "public";
    }

    # Media
    location ~* \.(?:ico|gif|jpe?g|png|ogg|bmp|png|webp|mp4|webm|h264|h265|svg|woff|woff2|ttf|eot)$ {
    	expires 30d;
    	add_header Pragma public;
    	add_header Cache-Control "public";
    #   # etag is supported on nginx >= 1.3.3
    #   # etag on;
    #   # https://www.maxcdn.com/blog/accept-encoding-its-vary-important/
    #   add_header  Vary Accept-Encoding;
    }
    
    location ^~ /typo3temp/compressor {
        expires max;
    }
    
    location ~* .(sql|htaccess|htpasswd|tpl|html5|xhtml) {
        deny all;
    }
    
    location / {
        if ($query_string ~ ".+") {
            return 405;
        }
        # pass requests from logged-in users to PHP
        if ($http_cookie = 'nc_staticfilecache|be_typo_user' ) {
            return 405;
        } # pass POST requests to PHP
        if ($request_method !~ ^(GET|HEAD)$ ) {
            return 405;
        }
        if ($http_pragma = 'no-cache') {
            return 405;
        }
        if ($http_cache_control = 'no-cache') {
            return 405;
        }
        error_page 405 = @nocache;
    
        # serve requested content from the cache if available, otherwise pass the request to PHP
        try_files /typo3temp/tx_ncstaticfilecache/$host${request_uri}index.html @nocache;
    }
    
    location @nocache {
        try_files $uri $uri/ /index.php?$args;
    }
    
    location ^~ /typo3temp/tx_ncstaticfilecache {
        expires 43200;
        charset utf-8;
    }

    location = /typo3 {
        rewrite ^ /typo3/;
    }

    location /typo3/ {
        try_files $uri /typo3/index.php$is_args$args;
    }

    location ~ \.php$ {
        try_files $uri =404;
        fastcgi_split_path_info ^(.+\.php)(/.+)$;
        fastcgi_pass typo3-fpm;
        fastcgi_index index.php;
        include fastcgi_params;
        fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
        fastcgi_param PATH_INFO $fastcgi_path_info;
        #fastcgi_param HTTPS on;

        fastcgi_intercept_errors on;
        fastcgi_param HTTP_PROXY "";
    
        http2_push_preload on;
    }
    
    location ~ ^/(fpm-status|fpm-ping)$ {
        access_log off;
        allow 127.0.0.1;
        deny all;
        fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
        include fastcgi_params;
        fastcgi_pass typo3-fpm;
    }

    gzip on;
    gzip_http_version   1.1;
    gzip_min_length     1000;
    gzip_buffers        16 8k;
    gzip_disable        "MSIE [1-6] \.";
    gzip_types
    	# text/html     # text/html is always compressed by HttpGzipModule
    	text/css
    	text/xml
    	application/x-javascript
    	application/atom+xml
    	text/mathml
    	text/plain
    	text/vnd.sun.j2me.app-descriptor
    	text/vnd.wap.wml
    	text/x-component
    	text/javascript
    	application/javascript
    	application/json
    	application/xml
    	application/rss+xml
    	font/truetype
    	font/opentype
    	application/vnd.ms-fontobject
    	image/svg+xml;
    gzip_vary           on;

}